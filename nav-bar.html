<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23006380230程柯昕 - 知乎移动端导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: #1C1C1E;
            line-height: 1.6;
        }

        /* 上图下文导航栏 */
        .ckx_nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background-color: white;
            border-top: 1px solid #E6E6E6;
            padding: 0 16px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        .ckx_nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 70px;
            /* 控制每个项宽度 */
            text-align: center;
            font-size: 12px;
            color: #78797B;
            cursor: pointer;
        }

        .ckx_nav-item .ckx_icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            object-fit: contain;
            display: block;
        }

        /* .ckx_nav-item.active {
            color: #007AFF;
        } */
    </style>
</head>

<body>
    <!-- 上图下文导航栏(23006380230程柯昕) -->
    <div class="ckx_nav-bar">
        <div class="ckx_nav-item active">
            <img src="img/书架.png" alt="书架" class="ckx_icon">
            <span>书架</span>
        </div>
        <div class="ckx_nav-item">
            <img src="img/我的课程.png" alt="我的课程" class="ckx_icon">
            <span>我的课程</span>
        </div>
        <div class="ckx_nav-item">
            <img src="img/钱包.png" alt="钱包" class="ckx_icon">
            <span>钱包</span>
        </div>
        <div class="ckx_nav-item">
            <img src="img/付费咨询.png" alt="付费咨询" class="ckx_icon">
            <span>付费咨询</span>
        </div>
        <div class="ckx_nav-item">
            <img src="img/福利社.png" alt="福利社" class="ckx_icon">
            <span>福利社</span>
        </div>
    </div>
</body>

</html>
