<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23006380230程柯昕 - 知乎移动端消息列表项</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: #1C1C1E;
            line-height: 1.6;
        }

        /* 消息列表项 */
        .ckx_message-item {
            display: flex;
            padding: 16px 16px;
            /* 上下内边距略大 */
            background-color: white;
            border-bottom: 1px solid #E6E6E6;
            align-items: center;
            gap: 12px;
        }

        .ckx_message-item .ckx_avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #95AFE4;
            /* 浅蓝色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }

        .ckx_message-item .ckx_text {
            flex: 1;
            overflow: hidden;
        }

        .ckx_message-item .ckx_title {
            font-size: 15px;
            font-weight: 500;
            color: #1C1C1E;
            margin-bottom: 2px;
        }

        .ckx_message-item .ckx_subtitle {
            font-size: 13px;
            color: #858585;
            line-height: 1.4;
        }

        .ckx_message-item .ckx_time {
            font-size: 12px;
            color: #858585;
            text-align: right;
            margin-left: auto;
            /* 推到最右边 */
        }

        .ckx_message-item .ckx_avatar img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <!-- 消息列表项(23006380230程柯昕) -->
    <div class="ckx_message-item">
        <div class="ckx_avatar"><img src="img/系统消息.png"></div>
        <div class="ckx_text">
            <div class="ckx_title">系统消息</div>
            <div class="ckx_subtitle">协议修订通知</div>
        </div>
        <div class="ckx_time">03-23</div>
    </div>
</body>

</html>
